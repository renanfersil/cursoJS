<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(107, 223, 39);
            color: rgb(0, 0, 0);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> <!-- interação dos eventos de mudança de cor em html. onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> -->
        loading...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar) // interação dos eventos de mudança de cor
        a.addEventListener('mouseenter', entrar) // interação dos eventos de mudança de cor
        a.addEventListener('mouseout', sair) // interação dos eventos de mudança de cor
            
        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = 'blue'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'yellow'
        }

    </script>
</body>
</html>
